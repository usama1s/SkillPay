<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkillPlay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@16.0.2/build/css/intlTelInput.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="vh-100 overflow-hidden d-flex flex-column">
      <header>
        <div class="container">
          <nav class="navbar navbar-expand">
            <a class="navbar-brand" href="#"
              ><img src="assets/images/logo-health.png" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarSupportedContent"
            >
              <a href="#" class="theme-color deco-none">Login</a>
            </div>
          </nav>
        </div>
      </header>

      <main class="flex-grow-1">
        <section class="container h-100 pb-4 pb-md-5">
          <div class="pt-md-5 h-100">
            <div
              class=" h-100 pt-md-3 d-flex flex-column align-items-center justify-content-between"
              id="regForm"
            >
              <div class="multistep-tab phonebox">
                <h3 class="mb-4 subtitle">Enter your mobile number:</h3>
                <input
                  class="next-form-on-enter"
                  type="tel"
                  value="+971"
                  id="phone-flag"
                />
              </div>
              <div class="multistep-tab phonebox">
                <h3 class="mb-4 subtitle">Enter OTP sent to +97*******</h3>
                <input class="next-form-on-enter" type="tel" id="otp-input" />
              </div>
              <div class="multistep-tab">
                <h3 class="mb-4 title fw-normal">I am a</h3>
                <div
                  class="d-flex flex-column gap-3 justify-content-center align-items-center"
                >
                  <div class="radio-box">
                    <input
                      type="radio"
                      id="radio1"
                      name="radio"
                      class="radio-input"
                    />
                    <label for="radio1" class="radio-label-n"
                      >Fresh Graduate
                      <button
                        class="border-0 bg-transparent"
                        onclick="nextPrev(1)"
                      >
                        <img src="assets/images/arrow.png" alt="" />
                      </button>
                    </label>
                  </div>
                  <div class="radio-box">
                    <input
                      type="radio"
                      id="radio2"
                      name="radio"
                      checked
                      class="radio-input"
                    />
                    <label for="radio2" class="radio-label-n"
                      >Nurse with 2+ years experience
                      <button
                        class="border-0 bg-transparent"
                        onclick="nextPrev(1)"
                      >
                        <img src="assets/images/arrow.png" alt="" />
                      </button>
                    </label>
                  </div>
                  <div class="radio-box">
                    <input
                      type="radio"
                      id="radio3"
                      name="radio"
                      class="radio-input"
                    />
                    <label for="radio3" class="radio-label-n">
                      Student
                      <button
                        class="border-0 bg-transparent"
                        onclick="nextPrev(1)"
                      >
                        <img src="assets/images/arrow.png" alt="" />
                      </button>
                    </label>
                  </div>
                </div>
              </div>
              <div class="multistep-tab">
                <div class="d-fles position-relative input-reg-box">
                  <input
                    class="border-0 p-3"
                    placeholder="First Name"
                    style="max-width: 175px"
                    type="text"
                  />

                  <input
                    class="border-0 p-3"
                    placeholder="Last Name"
                    style="max-width: 175px"
                    type="text"
                  />
                  <button class="border-0 bg-transparent" onclick="nextPrev(1)">
                    <img src="assets/images/arrow.png" alt="" />
                  </button>
                </div>
              </div>

              <div class="multistep-tab">
                <div class="position-relative input-reg-box">
                  <input
                    class="border-0 p-3"
                    placeholder="Email Address"
                    style="max-width: 230px"
                    type="text"
                  />
                  <button class="border-0 bg-transparent" onclick="nextPrev(1)">
                    <img src="assets/images/arrow.png" alt="" />
                  </button>
                </div>
              </div>

              <div class="multistep-tab">
                <h3 class="mb-4 title fw-normal">
                  Whatâ€™s your IELTS or OET Score
                </h3>
                <div
                  class="ieltsbox d-flex gap-3 justify-content-around align-items-center"
                >
                  <div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio4"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio4" class="radio-label-n"
                        >8 - 9 / A
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio5"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio5" class="radio-label-n"
                        >7 - 7.5 / B
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio6"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio6" class="radio-label-n"
                        >5 - 6 / C
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio7"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio7" class="radio-label-n"
                        >6.6 / C+
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                  </div>

                  <div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio8"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio8" class="radio-label-n"
                        >5 - 6 / C
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio9"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio9" class="radio-label-n"
                        >4 - 5 / D
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio10"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio10" class="radio-label-n"
                        >8 - 9 / A
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio11"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio11" class="radio-label-n"
                        >7 - 7.5 / B
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                  </div>

                  <div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio12"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio12" class="radio-label-n"
                        >5 - 6 / C
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio13"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio13" class="radio-label-n"
                        >4 - 5 / D
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio14"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio14" class="radio-label-n"
                        >4 / E
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                    <div class="radio-box">
                      <input
                        type="radio"
                        id="radio15"
                        name="radio"
                        class="radio-input"
                      />
                      <label for="radio15" class="radio-label-n"
                        >No IELTS / OET
                        <button
                          class="border-0 bg-transparent"
                          onclick="nextPrev(1)"
                        >
                          <img src="assets/images/arrow.png" alt="" />
                        </button>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="multistep-tab">
                <h3 class="mb-4 title fw-normal">
                  Please choose your completed or ongoing course
                </h3>
                <div class="d-flex ps-5 flex-wrap">
                  <div class="w-md-50">
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" checked="checked" />
                        <span class="tick"></span>
                        <p>Auxiliary Nurse & Midwife - R.ANM (2 years)</p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" />
                        <span class="tick"></span>
                        <p>
                          General Nursing & Midwifery - R.N & R.M (3 / 3.5
                          years)
                        </p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" checked="checked" />
                        <span class="tick"></span>
                        <p>B. Sc (Basic) - R.N & R.M (4 years)</p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" />
                        <span class="tick"></span>
                        <p>B.Sc (Post Basic)</p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" />
                        <span class="tick"></span>
                        <p>M. Sc.</p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" />
                        <span class="tick"></span>
                        <p>M. Phil</p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" />
                        <span class="tick"></span>
                        <p>Ph D</p>
                      </label>
                    </div>
                  </div>

                  <div class="w-md-50 ps-md-5">
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" />
                        <span class="tick"></span>
                        <p>BSN</p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" checked="checked" />
                        <span class="tick"></span>
                        <p>MSN</p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" />
                        <span class="tick"></span>
                        <p>ADN/ASN</p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" checked="checked" />
                        <span class="tick"></span>
                        <p>LPN</p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" checked="checked" />
                        <span class="tick"></span>
                        <p>DNP</p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" />
                        <span class="tick"></span>
                        <p>Diploma in Nursing</p>
                      </label>
                    </div>
                    <div>
                      <label class="checkbox">
                        <input type="checkbox" checked="checked" />
                        <span class="tick"></span>
                        <p>RN Diploma</p>
                      </label>
                    </div>
                  </div>
                  <button
                    class="border-0 bg-transparent mx-auto mt-5"
                    onclick="nextPrev(1)"
                  >
                    <img src="assets/images/arrow.png" alt="" />
                  </button>
                </div>
              </div>

              <div class="multistep-tab">
                <h3 class="mb-4 title fw-normal">Upload your CV</h3>
                <div class="file-upload">
                  <label for="file-input">
                    <i class="fa fa-upload"></i> Choose a file or drag it here
                  </label>
                  <input id="file-input" type="file" />
                  <div id="feedback"></div>
                </div>
                <button class="pink-btn mt-5" onclick="nextPrev(1)">
                  Submit
                </button>
              </div>
              <div class="multistep-tab">
                <h3 class="mb-4 title fw-normal">Add experiences</h3>
                <div class="d-flex gap-3 mb-4 flex-wrap align-items-center">
                  <div class="exp-input order-1 order-md-last">
                    <input type="text" placeholder="Aster Hospital" />
                  </div>
                  <div class="exp-input order-1 order-md-last">
                    <input type="text" placeholder="Clinical Nurse" />
                  </div>
                  <div class="exp-input order-1 order-md-last">
                    <input type="date" placeholder="12/07/2020" />
                  </div>
                  <div class="exp-input order-1 order-md-last">
                    <input type="date" placeholder="11/03/2023" />
                  </div>
                  <a class="mx-auto d-block order-0 order-md-last">
                    <img src="assets/images/croos.png" alt="" />
                  </a>
                </div>
                <div class="d-flex gap-3 flex-wrap align-items-center">
                  <div class="exp-input">
                    <input type="text" placeholder="Company Name" />
                  </div>
                  <div class="exp-input">
                    <input type="text" placeholder="Role" />
                  </div>
                  <div class="exp-input">
                    <input type="date" placeholder="From" />
                  </div>
                  <div class="exp-input">
                    <input type="date" placeholder="Till" />
                  </div>
                  <a class="mx-auto d-block">
                    <img src="assets/images/add.png" alt="" />
                  </a>
                </div>
                <button
                  class="pink-btn mt-5 mb-0 mb-md-4"
                >
                  Next
                </button>
              </div>

              <div class="invisible d-none">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">
                  Previous
                </button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">
                  Next
                </button>
              </div>

              <div class="progress-bar">
                <div
                id="progress-bar"
                  class="progress"
                  role="progressbar"
                  style="width: 15%"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>

            </div>
          </div>
        </section>
      </main>
    </section>
  </body>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>

  <script src="assets/js/masked_input_1.4-min.js"></script>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/multiStep.js"></script>
</html>
