<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkillPlay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@16.0.2/build/css/intlTelInput.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="vh-100">
    <section class="vh-100 overflow-hidden d-flex flex-column">
      <header>
        <div class="container">
          <nav class="navbar navbar-expand">
            <a class="navbar-brand" href="#"
              ><img src="assets/images/logo-health.png" alt=""
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarSupportedContent"
            >
              <a href="#" class="theme-color deco-none">Login</a>
            </div>
          </nav>
        </div>
      </header>

      <main class="flex-grow-1">
        <section class="container h-100 pb-4 pb-md-5">
          <div class="pt-md-5 h-100">
            <div
              class=" h-100 pt-md-3 d-flex flex-column align-items-center justify-content-between"
              id="regForm"
            >
              <div class="multistep-tab phonebox">
                <h3 class="mb-4 subtitle">Enter your mobile number:</h3>
                <input
                  class="next-form-on-enter"
                  type="tel"
                  value="+971"
                  id="phone-flag"
                />
              </div>
              <div class="multistep-tab phonebox">
                <h3 class="mb-4 subtitle">Enter OTP sent to +97*******</h3>
                <input class="next-form-on-enter" type="tel" id="otp-input" />
              </div>

              <div class="multistep-tab">
                <div class="position-relative input-reg-box">
                  <input
                    class="border-0 p-3"
                    placeholder="Name of the company"
                    style="min-width: 340px"
                    type="text"
                  />
                  <button
                    class="border-0 bg-transparent "
                    onclick="nextPrev(1)"
                  >
                    <img src="assets/images/arrow.png" alt="" />
                  </button>
                </div>
              </div>

              <div class="multistep-tab">
                <h3 class="mb-4 subtitle">Description</h3>
                  <div class="input-reg-box2 position-relative d-flex">
                    <textarea
                      name=""
                      id=""
                      placeholder="Write a short description about your company"
                    ></textarea>
                  </div>
                  <button
                    class="border-0 bg-transparent mt-5"
                    onclick="nextPrev(1)"
                  >
                    <img src="assets/images/arrow.png" alt="" />
                  </button>
              </div>

              <div class="multistep-tab">
                <div
                  class="input-reg-box position-relative d-flex align-items-center justify-content-center"
                  style="min-width: 300px"
                >
                  <span>WWW.</span>
                  <input
                    class="border-0 p-3"
                    style="min-width: 300px"
                    placeholder="Enter your website"
                    type="text"
                  />
                  <button
                    class="border-0 bg-transparent "
                    onclick="nextPrev(1)"
                  >
                    <img src="assets/images/arrow.png" alt="" />
                  </button>
                </div>
              </div>
              <div class="multistep-tab">
                <h3 class="mb-3 title fw-normal">Organization verification</h3>
                <div
                  class="input-reg-box mb-4 position-relative"
                  style="min-width: 340px"
                >
                  <input
                    class="border-0 p-3"
                    style="min-width: 380px"
                    placeholder="Enter Official Trade Name"
                    type="text"
                  />
                </div>
                <div class="file-upload">
                  <label for="file-input">
                    <i class="fa fa-upload"></i> Upload Trade License
                  </label>
                  <input id="file-input" type="file" />
                  <div id="feedback"></div>
                </div>
                <button class="pink-btn mt-5 mb-4">Submit</button>
              </div>

              <div class="invisible d-none">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">
                  Previous
                </button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">
                  Next
                </button>
              </div>

              <div class="progress-bar orange-bar">
                <div
                id="progress-bar"
                  class="progress"
                  role="progressbar"
                  style="width: 15%"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>

              <!-- <div>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
              </div> -->
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@16.0.2/build/js/intlTelInput.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/js/masked_input_1.4-min.js"></script>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/multiStep.js"></script>
</html>
